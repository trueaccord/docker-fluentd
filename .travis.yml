sudo: required
services:
- docker
before_install:
- docker login -u=$DOCKER_USER -p=$DOCKER_KEY quay.io
script:
- "./build.sh"
notifications:
  email: false
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: 
env:
  global:
  - DESTREPO='quay.io/trueaccord/fluentd' 
  - REV=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
